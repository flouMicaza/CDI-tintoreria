<body>
  <div id="login-container" class="card">
    <div id="image-login"><img src="assets/img/user.svg" alt="login" /></div>
    <form role="form" action="#" onsubmit="ingresar(); return false">
      <div class="form-body">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input
              id="user"
              name="name"
              type="text"
              class="form-control"
              autocomplete="username"
              placeholder="Usuario"
              required
            />
          </div>
          <span class="help-block"></span>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input
              name="password"
              id="password"
              type="password"
              class="form-control"
              autocomplete="current-password"
              placeholder="ContraseÃ±a"
              required
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          <span>
            <i id="login-icon" class="fa fa-sign-in-alt"></i>Ingresar
          </span>
        </button>
      </div>
    </form>

    <div
      id="wrong-pass"
      class="alert alert-warning"
      role="alert"
      style="display:none"
    >
      Datos inconrrectos, intenta de nuevo
    </div>
  </div>
</body>
