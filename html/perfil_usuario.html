<body>

  <div class="container">
    <div class="card" id="perfil">
      <div class="card-header"> Perfil de usuario</div>
      <img src="../assets/img/svg/user.svg" id="user-img">

      <div class="card-body">
        
        <div class="info" id="div-name">
          <span class="info-icon"><i class="fa fa-user"></i> </span>
          <p class="card-text info-user" id="user-name">  </p>
        </div>

        <div class="info" id="div-email">
          <span class="info-icon"><i class="fa fa-at"></i> </span>
          <p class="card-text info-user" id="user-email"> </p>
        </div>

        <div class="info" id="div-phone">
          <span class="info-icon"><i class="fa fa-phone"></i> </span>
          <p class="card-text info-user" id="user-phone"> </p>
        </div>

        <a href="#" class="btn btn-primary" id="edit-info" onclick="editarDatos();"> Editar datos </a>
        <div id="save-info" style="display:none;">
          <a href="#" class="btn btn-secondary"  onclick="noEditar();"> Cancelar </a>
          <a href="#" class="btn btn-primary" onclick="guardarDatos();"> Guardar </a>
        </div>
      </div>
    </div>
  </div>

</body>
